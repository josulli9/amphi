<!DOCTYPE html>
<html>

  <head>
    <title>
      Amphi Profile Page.
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	
  <div id="leftBar" class="fivecol">
  		<ul>
  			<a href="">
  				<li>
  					<div class="menuIcon">
  						<img src="images/icons/hospital.png">
  					</div>
  					<div class="menuTag">
  							<p>Appointments</p>
  					</div>
  				</li>
  			</a>

  			<a href="">
  				<li>
  					<div class="menuIcon">
  						<img src="images/icons/hospital.png">
  					</div>
  					<div class="menuTag">
  							<p>Medications</p>
  					</div>
  				</li>
  			</a>

  			<a href="">
  				<li>
  					<div class="menuIcon">
  						<img src="images/icons/hospital.png">
  					</div>
  					<div class="menuTag">
  							<p>Contact Info</p>
  					</div>
  				</li>
  			</a>

  			<a href="">
  				<li>
  					<div class="menuIcon">
  						<img src="images/icons/hospital.png">
  					</div>
  					<div class="menuTag">
  							<p>Main Site</p>
  					</div>
  				</li>
  			</a>
  		</ul>
  </div>

  <div id="mainList" class="fourcol">
  		<ul>
	  		<li>
	  			<div class="medImg">
	  				<img src="images/medical/pill.jpg" alt="pill">
	  			</div>
	  			<div class="details">
	  				<h3>Medication Name</h3>
	  				<div class="left twocol">
	  					<p>500mg</p>
	  				</div>	
	  				<div class="left twocol">
	  					<p>Oral Solution</p>
	  				</div>
	  			</div>
	  			<div class="time">
		  			<div class="left twocol">
		  				<img src="images/icons/clock.png">
		  			</div>
		  			<div class="left twocol">
		  				<p>15:00</p>
		  			</div>
		  		</div>
	  		</li>													
  		</ul>
  </div>



  <div id="advertisements">
  		<div class="advert">
  			<img src="images/adverts/vertical.jpg">
  		</div>
  </div>




  <div id="information">
  		<div class="infoContent">
  		</div>
  </div>

  </body>
</html>
